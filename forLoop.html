<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:100px;
            height:100px;
            border: solid red  1px ;
            float:left;
            margin: 10px;
        }
    </style>
    <script>
        window.onload=function () {
            var aDiv=document.getElementsByTagName('div');
            for (var i=0; i<aDiv.length; i++) {
                aDiv[i].style.background='red';
            }
        };
    </script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
