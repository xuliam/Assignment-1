<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var oTxt1=document.getElementById('txt1');
            var oTxt2 = document.getElementById('txt2');
            var oBnt= document.getElementById('bnt1');

            oBnt.onclick = function(){
               // alert(parseInt(oTxt1.value)+parseInt(oTxt2.value))
                // alert(typeof oTxt1.value)
               var n1= parseInt(oTxt1.value);
               var n2= parseInt(oTxt2.value);

                if(isNaN(n1)){
                    alert('Your 1st No. is wrong')
                }else if(isNaN(n2)){
                    alert('Your 2nd No. is wrong')
                }else{
                    alert(n1+n2);
                }
            }
        }
    </script>
</head>
<body>
<input id="txt1" type="text" />
<input id="txt2" type="text" />
<input id="bnt1" type="button" value="sum" />

</body>
</html>
