<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width:100px;
            height: 100px;
            border: black solid 1px;

        }
    </style>
    <script>
        window.onload=function () {
            var oTex=document.getElementById('text1');
            var oBtn=document.getElementById('btn1');
            var oDiv=document.getElementById('div1');

            oBtn.onclick=function () {
                oDiv.innerHTML=oTex.value;
            }
        }
    </script>
</head>
<body>
<input id="text1" type="text"/>
<input id="btn1" type="button" value="Button"/>
<div id="div1"/>
</body>
</html>
