<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>

        $(document).ready(function(){
            $('#hide').click(function(){
                $('p').hide();
            })
            $('#show').click(function(){
                $('p').show();
            })
        })
    </script>
</head>
<body>
<p>use jQuery hide and show</p>
<button id="hide">Hide</button>
<button id="show">Show</button>
</body>
</html>
