<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.p').hover(function(){
                alert("keep moving!");
            },
            function(){
                alert("Bye!");
            })
        })
    </script>
</head>
<body>
<div class="p">
    <p>If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>
</div>

</body>
</html>
